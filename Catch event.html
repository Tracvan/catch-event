<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Move the ball</title>
</head>
<body onload="init()">
<img id="myImg" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg" width="30%">
<p>Click the button to move to the right</p>
<button onclick="moveright()" type="button" value="click me">click me</button>
<button onclick="remove()" type="reset" value="reset">reset</button>
</body>
</html>
<script>
    let imgObj = document.getElementById('myImg');
    function init(){
        // imgObj =document.getElementById('myImg');
        imgObj.style.position='Relative';
        imgObj.style.left= '0px';
    }
    function moveright(){
        imgObj.style.left = parseInt(imgObj.style.left) + 10 +'px';
    }
    function remove(){
        document.getElementById('myImg');
        imgObj.style.position='Relative';
        imgObj.style.left= '0px';

    }

</script>
